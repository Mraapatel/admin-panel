<div class="container mt-3">


    <form [formGroup]="Setting" (submit)="storeSetting()">
        <table class="table">
            <tr>
                <th>Seconds for the driver to accept the Request:</th>
            </tr>
            <tr>
                <td>
                    <select class="mt-2 form-select  " name="timeOut" id="timeOut" #seletedSeconds
                        formControlName="timeOut">
                        @if(cuttentSetting){
                        <option value="10" [selected]="cuttentSetting.TimeOut == 10">10 seconds</option>
                        <option value="20" [selected]="cuttentSetting.TimeOut == 20">20 seconds</option>
                        <option value="30" [selected]="cuttentSetting.TimeOut == 30">30 seconds</option>
                        <option value="45" [selected]="cuttentSetting.TimeOut == 45">45 seconds</option>
                        <option value="60" [selected]="cuttentSetting.TimeOut == 60">60 seconds</option>
                        <option value="90" [selected]="cuttentSetting.TimeOut == 90">90 seconds</option>
                        <option value="120" [selected]="cuttentSetting.TimeOut == 120">120 seconds</option>
                        }@else{
                        <option value="10">10 seconds</option>
                        <option value="20">20 seconds</option>
                        <option value="30">30 seconds</option>
                        <option value="45">45 seconds</option>
                        <option value="60">60 seconds</option>
                        <option value="90">90 seconds</option>
                        <option value="120">120 seconds</option>
                        }
                    </select>

                </td>
            </tr>
            <br>
            <tr class="my-2">
                <th>Number of Stops:</th>
            </tr>
            <tr>
                <td>
                    <select class="mt-2 form-select" name="stops" id="stops" #seletedStops formControlName="stops">
                        @if(cuttentSetting){
                        <option value="1" [selected]="cuttentSetting.Stops == 1">1 stop</option>
                        <option value="2" [selected]="cuttentSetting.Stops == 2">2 stops</option>
                        <option value="3" [selected]="cuttentSetting.Stops == 3">3 stops</option>
                        <option value="4" [selected]="cuttentSetting.Stops == 4">4 stops</option>
                        <option value="5" [selected]="cuttentSetting.Stops == 5">5 stops</option>
                        }@else{
                        <option value="1">1 stop</option>
                        <option value="2">2 stops</option>
                        <option value="3">3 stops</option>
                        <option value="4">4 stops</option>
                        <option value="5">5 stops</option>
                        }
                    </select>
                </td>
            </tr>
        </table>

        <button type="submit" class="btn my-3 btn-info form-control">Update</button>


    </form>

</div>
